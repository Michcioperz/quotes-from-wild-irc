{% load cache %}
{% cache 600 quote quote.pk %}
<section class="quote" data-quote-id="{{ quote.pk }}">
  <blockquote>
      {% for line in quote.as_lines %}
<p>{{ line | escape }}</p>
      {% endfor %}
    <footer>
      <cite><a href="{% url "render_quote" quote.pk %}">{{ quote.added_timestamp }} | #{{ quote.pk }}</a></cite>
    </footer>
</section>
{% endcache %}
